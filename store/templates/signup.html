{% extends 'base.html'%}


{% block content %}
<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-5 mx-auto border rounded pt-4">
      <h3 class="alert alert-light border rounded"> Create An Account </h3>
      <form action="/signup" method="post">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
        {% endif %}
        <!-- First Name -->
        <div class="form-group">
          <label for="">First Name</label>
          <input type="text" name="firstname" value="{{values.first_name}}" id="" class="form-control  form-control-sm" placeholder=""
            aria-describedby="helpId">
        </div>

        <!-- Last Name -->
        <div class="form-group">
          <label for="">Last Name</label>
          <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control  form-control-sm" placeholder=""
            aria-describedby="helpId">
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="">Phone</label>
          <input type="phone" name="phone" id="" value="{{values.phone}}"class="form-control  form-control-sm" placeholder=""
            aria-describedby="helpId">
        </div>

        <!-- email -->
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" name="email" id="" value="{{values.email}}" class="form-control  form-control-sm" placeholder="email@gmail.com" required
            aria-describedby="helpId">
        </div>

        <!-- password -->
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="***********"
            aria-describedby="helpId">
        </div>

        <div class="form-group">
          <button type="sumbit" class="btn btn-sm btn-info">Create An Account</button>

        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
